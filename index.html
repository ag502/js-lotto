<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form class="mt-5">
            <label class="mb-2 d-inline-block">구입할 금액을 입력해주세요. </label>
            <div class="d-flex">
              <input type="number" class="price-input w-100 mr-2 pl-2" placeholder="구입 금액" />
              <button type="button" class="buy-btn btn btn-cyan">확인</button>
            </div>
          </form>
          <section class="lottie-panel mt-9">
            <div class="lottie-control-panel d-flex"></div>
            <div class="lottie-list d-flex flex-wrap"></div>
          </section>
          <form class="number-check-form mt-9" style="display: none">
            <label class="flex-auto d-inline-block mb-3">지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label>
            <div class="d-flex">
              <div>
                <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                <div class="winning-number-inputs">
                  <input type="number" data-order="0" class="winning-number mx-1 text-center" />
                  <input type="number" data-order="1" class="winning-number mx-1 text-center" />
                  <input type="number" data-order="2" class="winning-number mx-1 text-center" />
                  <input type="number" data-order="3" class="winning-number mx-1 text-center" />
                  <input type="number" data-order="4" class="winning-number mx-1 text-center" />
                  <input type="number" data-order="5" class="winning-number mx-1 text-center" />
                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                <div class="d-flex justify-center">
                  <input type="number" data-order="6" class="bonus-number text-center" />
                </div>
              </div>
            </div>
            <button type="button" class="open-result-modal-button mt-5 btn btn-cyan w-100">결과 확인하기</button>
          </form>
        </div>
      </div>

      <div class="modal">
        <div class="modal-inner p-10">
          <div class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="modal-content d-flex justify-center">
            <table class="result-table border-collapse border border-black">
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 갯수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 갯수</th>
                </tr>
              </thead>
            </table>
          </div>
          <p class="earn-money text-center font-bold">당신의 총 수익률은 %입니다.</p>
          <div class="d-flex justify-center mt-5">
            <button type="button" class="lotto-reset-btn btn btn-cyan">다시 시작하기</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
